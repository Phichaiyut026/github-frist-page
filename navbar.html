<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styles */
        .navbar-custom {
            background-color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 8px;
        }
        .navbar-nav .nav-link {
            color: #333;
            font-weight: 600;
            margin-right: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-right .nav-link {
            color: #333;
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }
        .navbar-right .nav-link i {
            margin-right: 5px;
        }
        .btn-signin {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            padding: 0.4rem 1.2rem;
            margin-left: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-signin:hover {
            background-color: #0056b3;
        }
        .dropdown-menu {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu a {
            color: #333;
            font-weight: 500;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <!-- Logo Section -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Lonely_Planet_logo.svg" alt="Logo"> 泰国旅游
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index"><i class='bx bx-home-alt'></i> หน้าแรก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#travel"><i class='bx bxs-plane-alt'></i> ท่องเที่ยว</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product"><i class='bx bxs-baguette'></i> ร้านเบเกอรี่</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services"><i class='bx bx-cog'></i> บริการ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><i class='bx bxs-report'></i> เกี่ยวกับเรา</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" href="/dashboard"><i class='bx bx-cog'></i> จัดการระบบ</a>
                </li>
            </ul>
            <div class="navbar-right">
                <a href="#" class="nav-link"><i class="bx bx-search"></i> ค้นหา</a>
                <a href="#" class="nav-link"><i class="bx bx-bookmark"></i> บันทึก</a>
                <a href="#" class="btn btn-signin">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
